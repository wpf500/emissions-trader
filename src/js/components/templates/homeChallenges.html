{{#challenges}}
    <li class="challenge">
        <img class="challenge__img" src="{{img}}" />
        <div class="score score--emissions" data-NO2="{{r(emissions*2)}}" data-PM25="{{r(emissions*3)}}" data-PM10="{{r(emissions)}}">{{emissions}}</div>
        <h3>{{title}}</h3>
        <p>{{copy}}</p>
    </li>
{{/challenges}}
